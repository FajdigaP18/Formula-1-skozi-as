% rebase('template/osnova.html', title='Dirkači')

<h1>Vsi dirkaci so</h1>

<table class="table">
    <thead>
      <tr>
        <th>PRIIMEK</th>
        <th>IME</th>
        <th>DRŽAVLJANSTVO</th>
        <th>DATUM ROJSTVA</th>
      </tr>
    </thead>
    <tbody>
      % for d in dirkaci:
      <tr onclick="window.location.href='/dirkaci/{{ d[4] }}';" style="cursor: pointer;">
        <td>{{ d[1] }}</td>
        <td>{{ d[0] }}</td>
        <td>{{ d[2] }}</td>
        <td>{{ d[3] }}</td>
      </tr>
      % end
    </tbody>
  </table>
