% rebase('template/osnova.html', title='Dirkališča')

<table class="table">
    <thead>
      <tr>
        <th>IME</th>
        <th>LOKACIJA</th>
        <th>DRŽAVA</th>
      </tr>
    </thead>
    <tbody>
      % for d in dirkalisca:
      <tr onclick="window.location.href='/dirkalisca/{{ d[0] }}';" style="cursor: pointer;">
        <td>{{ d[1] }}</td>
        <td>{{ d[2] }}</td>
        <td>{{ d[3] }}</td>
      </tr>
      % end
    </tbody>
  </table>
